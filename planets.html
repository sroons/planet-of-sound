<!DOCTYPE html>
<!-- generates planets -->
<html>
<head>
    <title>Planets</title>
    <script>var exports = {};</script>
    <script src="./paper.js" type="text/javascript"></script>
    <script src="./tone.js" type="text/javascript"></script>
    <script src="./dist/planetMidi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
    <script src="./dist/gridLine.js"></script>
    <script src="./dist/planets.js"
            type="text/paperscript"
            charset="utf-8"
            canvas="canvas"></script>

    <style>
        body {
            background-color: #333;
            font-family: sans-serif;
            color: white;
        }
    </style>

</head>

  <body>
    <h1>Planet Tones</h1>
    <p>
        Configuration:
        <select id="system"></select> <br />
        Horizontal Scale: <select id="scale_h"></select>
        Vertical Scale: <select id="scale_v"></select>
        GridSize: <select id="gridSize">
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
        </select>
        <br />
        Midi Ouput: <select id="midiOutput"></select>
    </p>
    <button id="stopButton">Stop All</button>
    <canvas id="canvas" resize></canvas>
  </body>
</html>
